name: CI Checks

on:
  push:
    branches:
      - main
jobs:
  Test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22.4

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Downloads
        run: go get -t ./...
      
      - name: Run Test
        run: go test ./...
        
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22.4
      
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: make build
      
      - name: copy files
        run: |
              mkdir artifacts
              cp api artifacts/.
      
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: api
          path: artifacts